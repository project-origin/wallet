---
apiVersion: v1
kind: Service
metadata:
  name: po-wallet
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: po-wallet
  ports:
    - name: grpc
      protocol: TCP
      port: 80
      targetPort: 5001
      {{- if .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
    - name: rest
      protocol: TCP
      port: 5000
      targetPort: 5000

