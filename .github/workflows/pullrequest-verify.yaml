name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@639a49296c45ee5e9859b6cd7356a380025d9959

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@639a49296c45ee5e9859b6cd7356a380025d9959

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@639a49296c45ee5e9859b6cd7356a380025d9959

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@639a49296c45ee5e9859b6cd7356a380025d9959

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@639a49296c45ee5e9859b6cd7356a380025d9959
    with:
      imagename: ghcr.io/project-origin/wallet-server
      version: test
      context: ./src
      dockerfile: ./src/ProjectOrigin.WalletSystem.Server/Dockerfile
      push: false
