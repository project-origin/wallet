name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@2d057a548c977dc272e10d6849afaeb2e42ee5ab

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@2d057a548c977dc272e10d6849afaeb2e42ee5ab

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@2d057a548c977dc272e10d6849afaeb2e42ee5ab

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@2d057a548c977dc272e10d6849afaeb2e42ee5ab

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@2d057a548c977dc272e10d6849afaeb2e42ee5ab
    with:
      imagename: ghcr.io/project-origin/vault
      version: test
      context: .
      dockerfile: ./Vault.Dockerfile
      push: false
