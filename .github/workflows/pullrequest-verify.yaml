name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@09afbdbfc3a2fcde1e11e1864f7173f24312737c

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@09afbdbfc3a2fcde1e11e1864f7173f24312737c

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@09afbdbfc3a2fcde1e11e1864f7173f24312737c

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@09afbdbfc3a2fcde1e11e1864f7173f24312737c

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@09afbdbfc3a2fcde1e11e1864f7173f24312737c
    with:
      imagename: ghcr.io/project-origin/vault
      version: test
      context: .
      dockerfile: ./Vault.Dockerfile
      push: false
