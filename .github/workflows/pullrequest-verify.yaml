  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@2fe1432a8f3d5ed4b1767676f8de680819772cc1

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@2fe1432a8f3d5ed4b1767676f8de680819772cc1

  verify-container-build:
