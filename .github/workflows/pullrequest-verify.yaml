    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@f5b4d010b62ee0e1fb76a0da56f8668cdd57104f

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@f5b4d010b62ee0e1fb76a0da56f8668cdd57104f

  verify-container-build:
