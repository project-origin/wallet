  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@c154f14932b7bbd827cbe7964892e7c5edfe7415

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@c154f14932b7bbd827cbe7964892e7c5edfe7415

  verify-container-build:
