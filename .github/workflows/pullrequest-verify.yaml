name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@f4ef9ef382eeb47737a5bdfca71905332784aba4

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@f4ef9ef382eeb47737a5bdfca71905332784aba4

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@f4ef9ef382eeb47737a5bdfca71905332784aba4

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@f4ef9ef382eeb47737a5bdfca71905332784aba4

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@f4ef9ef382eeb47737a5bdfca71905332784aba4
    with:
      imagename: ghcr.io/project-origin/vault
      version: test
      context: .
      dockerfile: ./Vault.Dockerfile
      push: false
