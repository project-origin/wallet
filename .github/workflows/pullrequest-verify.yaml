name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@53ea6c13d75195b9a3f782d299fe45201af66522

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@53ea6c13d75195b9a3f782d299fe45201af66522

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@53ea6c13d75195b9a3f782d299fe45201af66522

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@53ea6c13d75195b9a3f782d299fe45201af66522

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@53ea6c13d75195b9a3f782d299fe45201af66522
    with:
      imagename: ghcr.io/project-origin/vault
      version: test
      context: .
      dockerfile: ./Vault.Dockerfile
      push: false
