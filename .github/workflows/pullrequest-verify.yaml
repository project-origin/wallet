    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@785c366225df91045b66ab5622f55de84ed16e72

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@785c366225df91045b66ab5622f55de84ed16e72

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@785c366225df91045b66ab5622f55de84ed16e72

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@785c366225df91045b66ab5622f55de84ed16e72

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@785c366225df91045b66ab5622f55de84ed16e72
    with:
      imagename: ghcr.io/project-origin/vault
      version: test
      context: .
      dockerfile: ./Vault.Dockerfile
      push: false
