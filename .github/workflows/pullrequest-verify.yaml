name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@1f4d8907df740e989cb5792ff90ca7e6df80341e

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@1f4d8907df740e989cb5792ff90ca7e6df80341e

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@1f4d8907df740e989cb5792ff90ca7e6df80341e

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@1f4d8907df740e989cb5792ff90ca7e6df80341e

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@1f4d8907df740e989cb5792ff90ca7e6df80341e
    with:
      imagename: ghcr.io/project-origin/vault
      version: test
      context: .
      dockerfile: ./Vault.Dockerfile
      push: false
