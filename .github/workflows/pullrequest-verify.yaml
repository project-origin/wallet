name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@272ce1b51fb352ef236951651489cd7ef6c58f12

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@272ce1b51fb352ef236951651489cd7ef6c58f12

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@272ce1b51fb352ef236951651489cd7ef6c58f12

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@272ce1b51fb352ef236951651489cd7ef6c58f12

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@272ce1b51fb352ef236951651489cd7ef6c58f12
    with:
      imagename: ghcr.io/project-origin/vault
      version: test
      context: .
      dockerfile: ./Vault.Dockerfile
      push: false
