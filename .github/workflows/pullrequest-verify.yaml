  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@b2fbcbc6a553b415b0e389e59701c36a38ee24a9

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@b2fbcbc6a553b415b0e389e59701c36a38ee24a9

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@b2fbcbc6a553b415b0e389e59701c36a38ee24a9
