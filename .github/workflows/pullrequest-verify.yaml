name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@137b3995b73b5e871ea02cec47e2ca478e6389f1

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@137b3995b73b5e871ea02cec47e2ca478e6389f1

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@137b3995b73b5e871ea02cec47e2ca478e6389f1

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@137b3995b73b5e871ea02cec47e2ca478e6389f1

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@137b3995b73b5e871ea02cec47e2ca478e6389f1
    with:
      imagename: ghcr.io/project-origin/wallet-server
      version: test
      context: ./src
      dockerfile: ./src/ProjectOrigin.WalletSystem.Server/Dockerfile
      push: false
