name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@1a78d52ab07ce81a1c36a32988eae023e6e32199

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@1a78d52ab07ce81a1c36a32988eae023e6e32199

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@1a78d52ab07ce81a1c36a32988eae023e6e32199

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@1a78d52ab07ce81a1c36a32988eae023e6e32199

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@1a78d52ab07ce81a1c36a32988eae023e6e32199
    with:
      imagename: ghcr.io/project-origin/vault
      version: test
      context: .
      dockerfile: ./Vault.Dockerfile
      push: false
