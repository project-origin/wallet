    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@55a29b1e276fb18a86de91abe66d3a97e68a78cd

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@55a29b1e276fb18a86de91abe66d3a97e68a78cd

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@55a29b1e276fb18a86de91abe66d3a97e68a78cd

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@55a29b1e276fb18a86de91abe66d3a97e68a78cd

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@55a29b1e276fb18a86de91abe66d3a97e68a78cd
    with:
      imagename: ghcr.io/project-origin/wallet-server
      version: test
      context: ./src
      dockerfile: ./src/ProjectOrigin.WalletSystem.Server/Dockerfile
      push: false
