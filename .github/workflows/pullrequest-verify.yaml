  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@f1b70f57e551b400e053f68b56dc5e63d2e7eb42

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@f1b70f57e551b400e053f68b56dc5e63d2e7eb42

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@f1b70f57e551b400e053f68b56dc5e63d2e7eb42

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@f1b70f57e551b400e053f68b56dc5e63d2e7eb42
    with:
      imagename: ghcr.io/project-origin/vault
      version: test
      context: .
      dockerfile: ./Vault.Dockerfile
      push: false
