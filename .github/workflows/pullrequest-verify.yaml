name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@cc9a1865c9cd8873aada525264ba647b2130173f

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@cc9a1865c9cd8873aada525264ba647b2130173f

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@cc9a1865c9cd8873aada525264ba647b2130173f

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@cc9a1865c9cd8873aada525264ba647b2130173f

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@cc9a1865c9cd8873aada525264ba647b2130173f
    with:
      imagename: ghcr.io/project-origin/wallet-server
      version: test
      context: ./src
      dockerfile: ./src/ProjectOrigin.WalletSystem.Server/Dockerfile
      push: false
