  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@fc1e5df9d97e6fcc5f2ac7bd999b4070e9d57250

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@fc1e5df9d97e6fcc5f2ac7bd999b4070e9d57250

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@fc1e5df9d97e6fcc5f2ac7bd999b4070e9d57250
