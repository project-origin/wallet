name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@ccf622895a649c28cede763786e5f0e1957e0183

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@ccf622895a649c28cede763786e5f0e1957e0183

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@ccf622895a649c28cede763786e5f0e1957e0183

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@ccf622895a649c28cede763786e5f0e1957e0183

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@ccf622895a649c28cede763786e5f0e1957e0183
    with:
      imagename: ghcr.io/project-origin/vault
      version: test
      context: .
      dockerfile: ./Vault.Dockerfile
      push: false
