name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@3ccd481fb2c321eecee32ac528ee66874af62342

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@3ccd481fb2c321eecee32ac528ee66874af62342

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@3ccd481fb2c321eecee32ac528ee66874af62342

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@3ccd481fb2c321eecee32ac528ee66874af62342

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@3ccd481fb2c321eecee32ac528ee66874af62342
    with:
      imagename: ghcr.io/project-origin/vault
      version: test
      context: .
      dockerfile: ./Vault.Dockerfile
      push: false
