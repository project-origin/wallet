name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@9ba9919f878a26fd67f16d436ca69b4c69ee5947

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@9ba9919f878a26fd67f16d436ca69b4c69ee5947

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@9ba9919f878a26fd67f16d436ca69b4c69ee5947

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@9ba9919f878a26fd67f16d436ca69b4c69ee5947

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@9ba9919f878a26fd67f16d436ca69b4c69ee5947
    with:
      imagename: ghcr.io/project-origin/wallet-server
      version: test
      context: ./src
      dockerfile: ./src/ProjectOrigin.WalletSystem.Server/Dockerfile
      push: false
