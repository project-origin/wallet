    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@d76a09db860e11ce29ffcc9a9877e766a50d651d

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@d76a09db860e11ce29ffcc9a9877e766a50d651d

  verify-container-build:
