name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@c1df9b403cc2f723fb98b951a17e67087533fdcc

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@c1df9b403cc2f723fb98b951a17e67087533fdcc

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@c1df9b403cc2f723fb98b951a17e67087533fdcc

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@c1df9b403cc2f723fb98b951a17e67087533fdcc

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@c1df9b403cc2f723fb98b951a17e67087533fdcc
    with:
      imagename: ghcr.io/project-origin/vault
      version: test
      context: .
      dockerfile: ./Vault.Dockerfile
      push: false
