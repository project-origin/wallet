name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@b6834f1471a449db0a9fa656f82c999cb6c94c55

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@b6834f1471a449db0a9fa656f82c999cb6c94c55

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@b6834f1471a449db0a9fa656f82c999cb6c94c55

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@b6834f1471a449db0a9fa656f82c999cb6c94c55

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@b6834f1471a449db0a9fa656f82c999cb6c94c55
    with:
      imagename: ghcr.io/project-origin/vault
      version: test
      context: .
      dockerfile: ./Vault.Dockerfile
      push: false
