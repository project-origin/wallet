  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@0d0e49ad44627ca8da08a7976fe20976ddb57be4

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@0d0e49ad44627ca8da08a7976fe20976ddb57be4

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@0d0e49ad44627ca8da08a7976fe20976ddb57be4

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@0d0e49ad44627ca8da08a7976fe20976ddb57be4
    with:
      imagename: ghcr.io/project-origin/wallet-server
      version: test
      context: ./src
      dockerfile: ./src/ProjectOrigin.WalletSystem.Server/Dockerfile
      push: false
