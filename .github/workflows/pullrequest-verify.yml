name: Verifies code formatting, builds, and runs unit tests

on:
  pull_request:
    branches:
      - main

env:
  compose_folder: src/ProjectOrigin.VerifiableEventStore.Tests

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0"

      - name: Build code
        run: make build

      - name: Run tests
        run: make test

      - name: Verify formatting
        run: make lint
