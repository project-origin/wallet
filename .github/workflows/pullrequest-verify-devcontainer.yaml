name: Verify devcontainer works on PR

on:
  pull_request:
    branches:
      - main

jobs:
  test-devcontainer:
    name: Verify devcontainer works
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Build and run tests on devcontainer
        uses: devcontainers/ci@v0.3
        with:
          push: never
          runCmd: make test
