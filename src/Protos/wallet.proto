syntax = "proto3";

import "primitives.proto";

package ProjectOrigin.Wallet.v1;

service WalletService {
    rpc ReceiveSlice(ReceiveRequest) returns (ReceiveResponse);
    rpc QueryGranularCertificates(QueryRequest) returns (QueryResponse);
}

message ReceiveRequest {
    AccountReference AccountReference = 1; 
    uint32 DepositIndex = 2; 
    ProjectOrigin.Register.v1.FederatedStreamId CertificateId = 3;
    uint32 Amount = 4;
    bytes RValue = 5;
}

message ReceiveResponse {

}

message QueryRequest {

}

message QueryResponse {

}

message WalletReference {
    int32 Version = 1; // The version of the Wallet API 
    string Endpoint = 2; // The url endpoint of the gRPC endpoint at which the wallet is hosted
    AccountReference AccountReference = 3; // The reference to the Account
    bytes PublicKey = 4; // The public key used to send the info
}

message AccountReference {
    // to be determined, public-key could be used, but would the require the wallet to store public-key
    // alternative could be another type of reference each, 
}